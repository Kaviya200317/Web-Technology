<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/register.css">
    <script src="public/script.js" defer></script></head>
<body>
    <div class="header">
        
        <div class="container">
            <form action="" id="form">
                <h1 class="regis">Registration</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="usrename" placeholder="Username">
                    <div class="error"></div>  
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text"  id="email" name="email" placeholder="Email">
                    <div class="error"></div>
               </div>
                <div class="input-group">
                    <label for="password"  class="password">Password</label>
                    <input type="password"  id="password" name="password" placeholder="Password">
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="cpass" id="cpass-label" class="cpass">Confirm Password</label>
                    <input type="password"  name="cpass" id="cpass" placeholder="Confirm Password">
                    <div class="error"></div>
                </div>
                <button type="submit">Register</button>
            </form> 
        </div>
    </div>
    
</body>
</html>
